<div class="createActivity">
  <div id="createActivityHeader">
    <h2 id="caHeaderLeft">RADAR</h2>
    <div id="caHeaderRight">
      <a href="#/map" class="iconTop"><i class="icon-map-marker icon-large"></i></a>
      <a class="iconTop" ng-click="takePic()"><i class="icon-camera-retro icon block icon-large"></i></a>
      <a class="iconTop" ng-click="openPhotoLib()"><i class="icon-folder-open icon block icon-large"></i></a>
    </div>
  </div>

  <div class="photo"  ng-click="takePic()">
    <div class="pictureSaved">
      <img ng-src="{{picData}}"/>
    </div>
  </div>

  <form class="activityForm" name="myForm" novalidate ng-submit="submitForm()">
    <input class="topcoat-text-input" type="text" name="eventName" id="eventName" ng-model="eventName" placeholder="Name" required />
    <input class="topcoat-text-input" type="text" name="description" id="eventDesc" placeholder="Description" ng-model="description" required/>

    <!-- <div class="calendarWrapper"> -->
      <div class="calendarDateSetter">
        <!-- <input id="eventDate" type="text" placeholder="{{date}}"> -->
        <!-- <input id="eventDate" type="datetime-local"> -->
        <input type='date' id="eventDate" name='eventDate'>
        <input type='time' name='time'>
        <!-- <span class="dateTimeLocal topcoat-text-input" ng-show="showDateTime" ng-click="showDate()">{{date}}</span> -->
        <!-- <input type="text" class="dateTimeLocal topcoat-text-input" placeholder="{{date}}" ng-disabled="{{true}}" ng-show="showDateTime" ng-click="showDate()" ng-focus="showDate()"> -->
      </div>
    <!-- </div> -->
    <div class="submitNav">
      <input type="submit" ng-disabled="myForm.eventName.$pristine || myForm.eventName.$dirty && myForm.eventName.$invalid || myForm.description.$pristine || myForm.description.$dirty && myForm.description.$invalid" class="createEvent topcoat-button" value="Create">
    </div>
  </form>
</div>
